<!--form for project and others-->
<section>
  <div class="container">
    <div class="card bg-color-light-scale-1 mb-4">
      <div class="card-body">
        <div class="row">
          <div class="col">
            <form class="form-style-2" action="" method="POST">
              <div class="row">
                <div class="form-group col-lg-6">
                  <label class="form-label mb-1 text-2">Full Name</label>
                  <input type="text" value="" data-msg-required="Please enter your name." maxlength="100"
                    class="form-control text-3 h-auto py-2" name="name" required />
                </div>
                <div class="form-group col-lg-6">
                  <label class="form-label mb-1 text-2">Email Address</label>
                  <input type="email" value="" data-msg-required="Please enter your email address."
                    data-msg-email="Please enter a valid email address." maxlength="100"
                    class="form-control text-3 h-auto py-2" name="email" required />
                </div>
              </div>
              <div class="row">
                <div class="form-group col">
                  <label class="form-label">City</label>
                  <div class="custom-select-1">
                    <select class="form-select form-control h-auto" data-msg-required="Please select a city."
                      name="city" required>
                      <option value="">Choose...</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="form-group col">
                  <label class="form-label mb-1 text-2">Subject</label>
                  <input type="text" value="" data-msg-required="Please enter the subject." maxlength="100"
                    class="form-control text-3 h-auto py-2" name="subject" required />
                </div>
              </div>
              <div class="row">
                <div class="form-group col">
                  <div class="form-check form-check-inline">
                    <label class="form-check-label">
                      <input class="form-check-input" type="radio" name="radios"
                        data-msg-required="Please select at least one option." id="tabContent10Radio1" value="option1"
                        required />
                      Option 1
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <label class="form-check-label">
                      <input class="form-check-input" type="radio" name="radios"
                        data-msg-required="Please select at least one option." id="tabContent10Radio2" value="option2"
                        required />
                      Option 2
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <label class="form-check-label">
                      <input class="form-check-input" type="radio" name="radios"
                        data-msg-required="Please select at least one option." id="tabContent10Radio3" value="option3"
                        required />
                      Option 3
                    </label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="form-group col">
                  <label class="form-label mb-1 text-2">Message</label>
                  <textarea maxlength="5000" data-msg-required="Please enter your message." rows="8"
                    class="form-control text-3 h-auto py-2" name="message" required></textarea>
                </div>
              </div>
              <div class="row">
                <div class="form-group col">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" name="agree" id="tabContent10Checkbox"
                      data-msg-required="You must agree before submiting." required />
                    <label class="form-check-label" for="tabContent10Checkbox">
                      Agree to terms and conditions
                    </label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="form-group col">
                  <button type="submit" class="btn btn-primary" data-loading-text="Loading...">
                    Submit
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--from form project and others-->
