{% extends "main.html" %}
{% block blockname %}
    <div class="container pt-3 pb-2">
        <div class="row">
            <div class="col pb-3">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Email Address</th>
                            <th>is active</th>
                            <th>Username</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in object_list %}
                            <tr>
                                <td>{{ user.email }}</td>
                                <td>{{ user.is_active }}</td>
                                <td>@mdo</td>
                            </tr>
                        {% endfor %}
                        <tr>
                            <td>Jacob</td>
                            <td>Thornton</td>
                            <td>@fat</td>
                        </tr>
                        <tr>
                            <td>Larry</td>
                            <td>the Bird</td>
                            <td>@twitter</td>
                        </tr>
                    </tbody>
                </table>
                <hr class="solid my-5">
            </div>
        </div>
    </div>
{% endblock blockname %}
