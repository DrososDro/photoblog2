{% extends "main.html" %}
{% block blockname %}
    <div class="container pt-3 pb-2">
        <div class="row">
            <div class="col pb-3">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Email Address</th>
                            <th>is active</th>
                            <th>Name</th>
                            <th>Surname</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in object_list %}
                            <tr>
                                <td>
                                    <a href="{% url 'user-change' user.id %}" class="text-color-primary">{{ user.email }}</a>
                                </td>
                                <td>{{ user.permissions_list }}</td>
                                <td>{{ user.name }}</td>
                                <td>{{ user.surname }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <hr class="solid my-5">
            </div>
        </div>
    </div>
{% endblock blockname %}
