{% extends "main.html" %}
{% block blockname %}
    <div role="main" class="main shop py-4">
        <div class="container py-4">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5 mb-5 mb-lg-0">
                    <h2 class="font-weight-bold text-5 mb-0">Are you sure you want to delete</h2>
                    <h4 class="font-weight-bold text-2 mb-0">{{ text }}</h4>
                    <form action="{{ action }}"
                          onsubmit="showLoading('loading')"
                          id="frmSignIn"
                          method="post"
                          class="needs-validation">
                        {% csrf_token %}
                        <div class="row">
                            <div class="form-group col"></div>
                        </div>
                        <div class="row">
                            <div class="form-group col"></div>
                        </div>
                        <div class="row">
                            <div class="form-group col">
                                <button type="submit"
                                        class="btn btn-dark btn-modern w-100 text-uppercase rounded-0 font-weight-bold text-3 py-3"
                                        data-loading-text="Loading...">Delete</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col">
                                <a type="submit"
                                   href=""
                                   onclick="history.back()"
                                   class="btn btn-dark btn-modern w-100 text-uppercase rounded-0 font-weight-bold text-3 py-3"
                                   data-loading-text="Loading...">Return</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock blockname %}
