<!--upper section with search bar-->
{% if search %}
<section
  class="section section-concept section-no-border section-dark section-angled bg section-angled-reverse pt-5 m-0"
  style="
  background-image: url({{ blog_info.search_image.image_url }});
    background-size: cover;
    background-position: center;
    min-height: 400px;
    max-height: 450;
  "
>
  <div
    class="section-angled-layer-bottom section-angled-layer-increase-angle bg-light"
  ></div>
  <div class="container pt-lg-5 mt-5">
    <div class="row pt-3 pb-lg-0 pb-xl-0">
      <div class="col-lg-8 pt-4 mb-5 mb-lg-0 text-center">
        <div class="row">
          <div class="col">
            <form role="search" action="{{search_action}}" method="get">
              <div class="simple-search input-group w-auto">
                <input
                  class="form-control text-4"
                  id="headerSearch"
                  name="{{search_name}}"
                  type="search"
                  value=""
                  placeholder="Search..."
                />
                <button
                  class="btn btn-light btn-modern"
                  type="submit"
                  aria-label="Search"
                >
                  <i class="fa fa-search text-5"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--upper section with search bar-->
{% else %}
<section
  class="section section-concept section-no-border section-dark section-angled bg section-angled-reverse pt-5 m-0"
  style="
  background-image: url({{blog_info.search_image.image_url}});
    background-size: cover;
    background-position: center;
    min-height: 400px;
    max-height: 450;
  "
>
  <div
    class="section-angled-layer-bottom section-angled-layer-increase-angle bg-light"
  ></div>
  <div class="container pt-lg-5 mt-5">
    <div class="row pt-3 pb-lg-0 pb-xl-0">
      <div class="col-lg-8 pt-4 mb-5 mb-lg-0 text-center">
        <div class="row">
          <div class="col"></div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--upper section with search bar-->
{% endif %}
