{% extends "main.html" %}
{% block blockname %}
    <!--login register-->
    <section>
        <div class="container py-4">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5 mb-5 mb-lg-0">
                    <h2 class="font-weight-bold text-5 mb-0">Reset Password</h2>
                    <form action="{% url 'admin_password_reset' %}"
                          id="frmSignIn"
                          method="post"
                          class="needs-validation">
                        {% csrf_token %}
                        <div class="row">
                            <div class="form-group col">
                                <label class="form-label text-color-dark text-3">
                                    Email address <span class="text-color-danger">*</span>
                                </label>
                                <input type="text"
                                       value=""
                                       class="form-control form-control-lg text-4"
                                       name="email"
                                       required>
                            </div>
                        </div>
                        <div class="row justify-content-between">
                            <div class="form-group col-md-auto">
                                <a class="text-decoration-none text-color-dark text-color-hover-primary font-weight-semibold text-2"
                                   href="{% url 'login' %}">Sign In</a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col">
                                <button type="submit"
                                        class="btn btn-dark btn-modern w-100 text-uppercase rounded-0 font-weight-bold text-3 py-3"
                                        data-loading-text="Loading...">Reset Password</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!--login register-->
{% endblock blockname %}
